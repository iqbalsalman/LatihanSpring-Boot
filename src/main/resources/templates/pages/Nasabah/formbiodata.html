<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/index}">
<head>
    <meta charset="UTF-8">
    <title>Master Nasabah Perorangan</title>
</head>
<body>
<section layout:fragment="content">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a href="#">Dashboard</a>
        </li>
        <li class="breadcrumb-item active">Form Biodata Nasabah Perorangan</li>
    </ol>

    <form class="form-horizontal" id="form"  th:action="@{/biodata/submit}" modelAttribute="biodata"th:method="post"
          action="/biodata/submit" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label class="col-lg-3 control-label" for="namaLengkap">Nama Lengkap</label>
            <div class="col-lg-3">
                <input type="text" class="form-control" th:field="*{nasabah.namaLengkap}" name="namaLengkap" id="namaLengkap"/>
                <div style="color: #ff0000;" id="invalid-namaLengkap" class="error_msg"></div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-3 control-label" for="alamat">Alamat</label>
            <div class="col-lg-3">
                <input type="hidden" id="kodenasabah" class="form-control" name="kodeKotanasabah" th:field="*{nasabah.id}" readonly/>
            </div>
            <div class="col-lg-6">
                <textarea name="alamat" th:field="*{nasabah.alamat}" class="form-control" id="alamat" cols="30"
                          + rows="10"></textarea>
                <div style="color: red;" id="invalid-alamat" class="error_msg"></div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-3 control-label" for="nomerIdentitas">Nomer Identitas</label>
            <div class="col-lg-6">
                <input type="text" name="nomerIdentitas"  th:field="*{nasabah.nomerIdentitas}" class="form-control" id="nomerIdentitas"/>
                <div style="color: red;" id="invalid-nomerIdentitas" class="error_msg"></div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-3 control-label" for="jeniskelamin">Jenis Kelamin</label>
            <div class="col-lg-6">
                <select name="jeniskelamin"  th:field="*{nasabah.jenisKelamin}" id="jeniskelamin" class="form-control">
                    <option value="L">Laki-Laki</option>
                    <option value="P">Perempuan</option>
                </select>
                <div style="color: red;" id="invalid-jeniskelamin" class="error_msg"></div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-3 control-label" >Tanda Pengenal</label>
            <div class="col-lg-3">
                <input type="text"  class="form-control" name="tanda_pengenal" th:field="*{biodata.tanda_pengenal}" id="tanda_pengenal"/>
                <div style="color: red;" id="invalid-tanda_pengenal" class="error_msg"></div>
            </div>
            <div class="col-lg-3">
                <input type="hidden" id="idbiodata" class="form-control" name="idbiodata" th:field="*{biodata.id}" readonly/>
            </div>
            <div class="col-lg-3">
                <input type="hidden" id="idnasabah" class="form-control" name="idnasabah"
                       th:field="*{nasabah.id}" value="" th:each="n : ${nasabah}" th:value="${n.id}" readonly/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-3 control-label" for="no_pengenal">Nomer Pengenal</label>
            <div class="col-lg-6">
               <input class="form-control" name="no_pengenal"  th:field="*{biodata.no_pengenal}" id="no_pengenal"/>
                <div style="color: red;" id="invalid-no_pengenal" class="error_msg"></div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-3 control-label" for="tempatlahir">Tempat Lahir</label>
            <div class="col-lg-6">
                <input type="text" name="tempatlahir" class="form-control" th:field="*{biodata.tempatlahir}" id="tempatlahir" />
                <div style="color: red;" id="invalid-tempatlahir" class="error_msg"></div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-3 control-label" for="status">Status</label>
            <div class="col-lg-6">
               <select name="status" class="form-control" th:field="*{biodata.status}" id="status">
                   <option value="Belum Menikan">Belum Menikan</option>
                   <option value="Sudah Menikan">Sudah Menikan</option>
               </select>
                <div style="color: red;" id="invalid-status" class="error_msg"></div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-3 control-label" for="kota">Kota</label>
            <div class="col-lg-6">
                <input type="text" name="kota" class="form-control"  th:field="*{rumah.kota}" id="kota"/>
                <div style="color: red;" id="invalid-kota" class="error_msg"></div>
            </div>
            <div class="col-lg-6">
                <input type="hidden" name="idalamat" class="form-control" id="idalamat" th:field="*{rumah.idalamat}" readonly/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-3 control-label" for="agamaid">Agama</label>
            <div class="col-lg-6">
                <select name="agamaid"  th:field="*{rumah.agamaid}" class="form-control" id="agamaid">
                    <option value="" th:each="ag : ${agama}" th:value="${ag.nama}"
                            th:label="${ag.nama}">
                    </option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-3 control-label" for="kodepos">Kode Pos</label>
            <div class="col-lg-6">
                <input type="text" class="form-control" name="kodepos"  th:field="*{rumah.kodepos}" id="kodepos"/>
                <div style="color: red;" id="invalid-kodepos" class="error_msg"></div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-3 control-label" for="tlp">Nomer Telepon</label>
            <div class="col-lg-6">
                <input type="text" class="form-control" name="tlp"  th:field="*{rumah.tlp}" id="tlp"/>
                <div style="color: red;" id="invalid-tlp" class="error_msg"></div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-3 control-label" for="fax">Nomer Fax</label>
            <div class="col-lg-6">
                <input type="text" class="form-control" name="fax"  th:field="*{rumah.fax}" id="fax"/>
                <div style="color: red;" id="invalid-fax" class="error_msg"></div>
            </div>
            <div class="col-lg-6">
                <input type="hidden" class="form-control" name="biodataid" value="" th:each="prop : ${biodata}" th:value="${prop.id}"
                       id="biodataid" th:field="*{biodata.id}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-3 control-label" for="nohp">Nomer Hanphone</label>
            <div class="col-lg-6">
                <input type="text" class="form-control" name="nohp"  th:field="*{rumah.nohp}" id="nohp"/>
                <div style="color: red;" id="invalid-nohp" class="error_msg"></div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-3 control-label" for="email">Email</label>
            <div class="col-lg-6">
                <input type="email" class="form-control" name="email"  th:field="*{rumah.email}" id="email"/>
                <div style="color: red;" id="invalid-email" class="error_msg"></div>
            </div>
        </div>
        <br/>
        <div class="form-group">
            <div class="col-lg-2">
                <button type="submit" class="btn btn-primary">Kirim</button>
                <button type="reset" class="btn btn-warning">Reset</button>
            </div>
        </div>
    </form>
</section>
</body>
</html>
<script type="text/javascript">
    $(document).ready(function() {
        jQuery.validator.setDefaults({
            errorPlacement: function(error, element) {
                error.appendTo('#invalid-' + element.attr('id'));
            }
        });

        $("#form").validate({

            rules: {
                namaLengkap: {

                    required: true,
                },
                alamat:{

                    required: true,
                },
                nomerIdentitas : {

                    required: true,
                },
                jeniskelamin:{

                    required: true,
                },
                tanda_pengenal:{

                    required: true,
                },
                no_pengenal:{

                    required: true,
                },
                status:{

                    required: true,
                },
                kota:{

                    required: true,
                },
                kodepos:{

                    required: true,
                },
                tlp:{

                    required: true,
                },
                fax:{

                    required: true,
                },
                nohp:{

                    required: true,
                },
                email:{

                    required: true,
                }


            },
            messages: {

                namaLengkap: {

                    required: "Nama Lengkap Wajib di isi",
                },

                alamat:{

                    required: "Tempat wajib diisi",
                },
                nomerIdentitas : {

                    required: "Nomer Identitas wajid di isi",
                },
                jeniskelamin:{

                    required: "Jenis Kelamin Wajib di isi",
                },
                tanda_pengenal:{

                    required: "Tanda Pengenal Wajib di isi",
                },
                no_pengenal:{

                    required: "Nomer Pengenal Wajib di isi",
                },
                status:{

                    required: "Status Pernikahan wajib di isi",
                },
                kota:{

                    required: "Kota Nasabah Wajib di isi",
                },
                kodepos:{

                    required: "Kode pos wajib di isi",
                },
                tlp:{

                    required: "No telepon wajib di isi",
                },
                fax:{

                    required: "No fax wajib di isi",
                },
                nohp:{

                    required: "No hanphone wajib di isi",
                },
                email:{

                    required: "email Wajib di isi",
                }
            }
        });
    })($);
</script>
