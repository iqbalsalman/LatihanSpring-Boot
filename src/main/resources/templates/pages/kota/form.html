<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/index}">
<head>
    <meta charset="UTF-8">
    <title>Master Kabupaten</title>
</head>
<body>
<section layout:fragment="content">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a href="#">Dashboard</a>
        </li>
        <li class="breadcrumb-item active">Form Kabupaten/Kota</li>
    </ol>
    <form class="form-horizontal" th:action="@{/kab/submit}"   th:object="${kotaKabupaten}"
          th:method="post" action="/kab/submit" method="post" enctype="multipart/form-data" >
        <div class="form-group">
            <label class="col-lg-3 control-label" for="namaKota">Nama Kota</label>
            <div class="col-lg-6">
                <input type="text" id="namaKota" class="form-control" name="namaKota" th:field="*{nama}"/>
                <div th:if="${#fields.hasErrors('nama')}" th:errors="*{nama}" class="alert alert-danger">Age Error</div>
            </div>
            <div class="col-lg-4">
                <input type="hidden" id="kodeKota" class="form-control" name="kodeKota" th:field="*{id}" readonly/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-3 control-label" for="provinisiId">Nama Provinsi</label>
            <div class="col-lg-6">
                <select name="provinsiId" id="provinisiId" th:field="*{kota.id}" class="form-control">
                    <option value="" th:each="prop : ${listProvinsi}" th:value="${prop.id}"
                            th:label="${prop.nama}">
                    </option>
                </select>
                <div th:if="${#fields.hasErrors('kota')}" th:errors="*{kota}" class="alert alert-danger">Age
                    Error
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-2">
                <button type="submit" class="btn btn-primary">Kirim</button>
                <button type="reset" class="btn btn-warning">Reset</button>
            </div>
        </div>
    </form>
</section>
</body>
</html>
