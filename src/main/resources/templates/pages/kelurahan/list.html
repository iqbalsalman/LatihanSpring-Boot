<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/index}">
<head>
    <meta charset="UTF-8">
    <title>Master Kelurahan</title>
</head>
<body>
<section layout:fragment="content">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a href="#">Dashboard</a>
        </li>
        <li class="breadcrumb-item active">Data Kelurahan</li>
    </ol>
    <div class="row">
        <div class="form-group">
            <div class="col-sm-3">
                <a href="/kab/formaslkfjasdf" th:href="@{/kelurahan/form}" class="btn btn-success">Tambah data</a>
            </div>
        </div>
    </div>
    <div class="card mb-3">
        <div class="card-header">
            <i class="fa fa-table"></i> Data Table Kelurahan</div>
        <div class="card-body">
            <div class="alert alert-success" th:if="${Sukses} != null" th:text="${Sukses}"></div>
            <div class="alert alert-danger" th:if="${NotAvalibel} != null" th:text="${NotAvalibel}"></div>
            <div class="table-responsive">
                <table table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                    <tr>
                        <th>Nomor</th>
                        <th>Nama</th>
                        <th>Kode Pos</th>
                        <th>Nama Kecamatan</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="kel, itrStat : ${listkel}">
                        <td th:text="${itrStat.count}">1</td>
                        <td th:text="${kel.nama_kel}"></td>
                        <td th:text="${kel.pos_kel}"></td>
                        <td th:text="${kel.kecamatan.nama}"></td>
                        <td><a th:href="${'/kelurahan/hapus/' + kel.id}" class="btn btn-info">Hapus</a>
                            <a th:href="${'/kelurahan/form/' + kel.id}" class="btn btn-danger">Edit</a>   </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="card-footer small text-muted">Updated yesterday at 11:59 PM</div>
    </div>
</section>
</body>
</html>
